            color: white;

            border: none;
            border-radius: 10px;

        .card-content a:hover {
            border-radius: 5px;
            box-shadow: 0 0 5px white;
        }

        .card-content a:focus {
            outline: none;
            box-shadow: 0 0 5px white;
        }

        .card-content small {
            color: rgb(185, 185, 185);
        }
    </style>
